<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Udacity Restaurant Reviews project"/>
    <meta name="author" content="//github.com/Taybou">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#252831"/>

    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="/manifest.json">

    <title>Restaurant Reviews</title>
</head>

<body>
<header>
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

<main class="main-content">
    <!-- Map section -->
    <section class="map-container">
        <div id="map" aria-label="location" role="application"></div>
    </section>

    <!-- Restaurants section -->
    <section class="restaurants-container">
        <div class="filter-options">
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                <option value="all">All Cuisines</option>
            </select>
        </div>
        <ul id="restaurants-list"></ul>
    </section>
</main>

<footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

<!-- IndexedDB Promised library-->
<script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA04N8oq7XO7TQUzjY6TWe1HIrqG4BeUc8&libraries=places&callback=initMap">
</script>
</body>

</html>
