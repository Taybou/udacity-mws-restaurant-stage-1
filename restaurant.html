<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Udacity Restaurant Reviews project"/>
    <meta name="author" content="//github.com/Taybou">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#252831"/>

    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="/manifest.json">

    <title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header>
    <!-- Beginning nav -->
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->

    <div class="breadcrumb-nav">
        <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
            <li><a href="/">Home</a></li>
        </ul>
        <div id="status-flag">
            <span id="status-flag-text">You are offline !</span>
        </div>
    </div>
    <!-- End breadcrumb -->
    <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
        <div id="map" aria-label="location" role="application"></div>
    </section>
    <!-- End map -->

    <!-- Beginning restaurant -->
    <section class="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img"/>
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
        <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->

<!-- Beginning scripts -->
<!-- IndexedDB Promised library-->
<script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
<!-- Database helpers -->
<script type="text/javascript" src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script type="text/javascript" src="js/restaurant_info.js"></script>
<!-- Google Maps -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA04N8oq7XO7TQUzjY6TWe1HIrqG4BeUc8&libraries=places&callback=initMap"></script>
<!-- End scripts -->

</body>

</html>
